{% extends "base.html" %}

{% block content %}
	<div class="col-lg-2 col-lg-offset-10" style="padding-top:20px">
		<p>你好，{% if name %}{{ name }}！{% else %} 未登录用户 {% endif%}
			<a class="label label-default" href="/">退出</a>
		</p>
	</div>
<div class="row">
	<div class="col-lg-11 col-lg-offset-1" >
    	<div class="form-inline" role="form">
			<a type="button" href="/" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-home"> 主页</span></a>
        	<a type="button" href="add.html" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"> 新建</span></a>   
    	</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
	<table id="table" class="table table-striped table-bordered table-hover">
		<tr>
  			<td>主任务名</td>
  			<td>子任务名</td>
  			<td>工作内容</td>
  			<td>工作时间</td>
  			<td>工作类型</td>
			<td>操作</td>
		</tr>
		{% for item in projectlist %}
		<tr>
  			<td>{{ item.project }}</td>
  			<td>{{ item.branch }}</td>
  			<td>{{ item.date }}</td>
  			<td>{{ item.worktype }}</td>
  			<td>{{ item.workload }}</td>
			<td>
				<a type="button" href="{{ url_for("update",page=item.id)}}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-home"> 编辑</span></a>
        		<a type="button" href="{{ url_for("delete",page=item.id)}}" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"> 删除</span></a>
			</td>
		</tr>
		{% endfor %}
	</table>
	</div>
<div class="col-md-1"></div>

{% endblock %}
